name: Keep Render Service Alive

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping-health:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}
        run: |
          if [ -z "$HEALTHCHECK_URL" ]; then
            echo "HEALTHCHECK_URL secret is not set"
            exit 1
          fi

          BASE_URL="${HEALTHCHECK_URL%/}"
          if [[ "$BASE_URL" == *"/health/live" ]]; then
            TARGET_URL="$BASE_URL"
          else
            TARGET_URL="$BASE_URL/health/live"
          fi

          echo "Pinging: $TARGET_URL"
          curl --fail --silent --show-error \
            --retry 5 \
            --retry-delay 5 \
            --retry-all-errors \
            --connect-timeout 10 \
            --max-time 45 \
            "$TARGET_URL"
